<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Log In</h5>
                    <form [formGroup]="userForm" (ngSubmit)="onUserSubmit()" class="form-signin">
                        <div class="form-group">
                            <label for="nickname">Nickname</label>
                            <input formControlName="nickname"
                                [class.is-invalid]="userSubmitted && !userForm.get('nickname').valid" type="text"
                                class="form-control" placeholder="Ingresa Nick">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input #pass formControlName="password"
                                    [class.is-invalid]="userSubmitted && !userForm.get('password').valid"
                                    type="password" class="form-control" placeholder="Password">
                                <div (mouseenter)="showPass()" (click)="showPass()" (mouseleave)="hidePass()"
                                    (mouseup)="hidePass()" class="input-group-prepend" style="cursor: pointer;">
                                    <div class="input-group-text">
                                        &nbsp;
                                        <i [ngClass]="passwordVisibility ? 'fa-eye' : 'fa-eye-slash'" class="far"></i>
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-check">
                            <input (change)="onCheckboxChange()" type="checkbox" class="form-check-input"
                                id="remmember">
                            <label class="form-check-label" for="remmember">Recordar contrase√±a</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-google btn-block text-uppercase mb-3" type="submit">
                            <i class="fab fa-google mr-2"></i> Sign in with Google
                        </button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">
                            <i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
