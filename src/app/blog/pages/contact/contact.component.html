<!-- Contact Info -->
<main>
    <div class="container">
        <div class="row">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Contact us.
                    </div>
                    <div class="card-body">
                        <form [formGroup]="mail" (ngSubmit)="onMailSubmit()">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input formControlName="name" [class.is-invalid]="submitted && !mail.get('name').valid"
                                    type="text" class="form-control" aria-describedby="emailHelp"
                                    placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input formControlName="email"
                                    [class.is-invalid]="submitted && !mail.get('email').valid" type="email"
                                    class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">
                                    Nunca compartiremos su correo electrónico con nadie más.
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea formControlName="content"
                                    [class.is-invalid]="submitted && !mail.get('content').valid" class="form-control"
                                    rows="6">
                                </textarea>
                            </div>
                            <div class="mx-auto">
                                <button type="submit" class="btn btn-primary text-right">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="card bg-light mb-3">
                    <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i> Address
                    </div>
                    <div class="card-body">
                        <p>3 rue des Champs Elysées</p>
                        <p>75008 PARIS</p>
                        <p>France</p>
                        <p>Email : email@example.com</p>
                        <p>Tel. +33 12 56 11 51 84</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
