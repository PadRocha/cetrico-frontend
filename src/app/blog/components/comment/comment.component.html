<header>
  <h3>Deja un comentario</h3>
</header>
<form [formGroup]="newComment" (ngSubmit)="onCommentSubmit()" class="commenting-form">
  <div class="row">
    <div *ngIf="_user.logged else userInputs" class="col-12">
      Como usuario: {{_user.getNickname| titlecase}}
    </div>
    <ng-template #userInputs>
      <div class="form-group col-md-6">
        <input formControlName="nickname" type="text" class="form-control" placeholder="Nombre (opcional)">
      </div>
      <div class="form-group col-md-6">
        <input formControlName="email" type="email" class="form-control"
          placeholder="Correo Electrónico (no será compartido)">
      </div>
    </ng-template>
    <div class="form-group col-md-12">
      <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
    </div>
    <div class="form-group col-md-12">
      <button type="submit" class="btn btn-secondary">Submit Comment</button>
    </div>
  </div>
</form>
